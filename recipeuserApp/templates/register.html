{% extends 'userindex.html' %}
{% block content %}

    <div class="mobile_menu d-block d-lg-none"></div>
</div>
</div>

</header>
<!-- header-end -->

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
<div class="container">
<div class="row">
<div class="col-xl-12">
<div class="bradcam_text text-center">
<h3>Register</h3>
</div>
</div>

<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
<div class="container">
<div class="row">
<div class="col-12">
<h2 class="contact-title">Get in Touch</h2>
</div>
<div class="col-lg-8">
<form class="form-contact contact_form" action="{% url 'rbdata' %}" method="POST">
    {% csrf_token %}
<div class="row">
<div class="col-12">
<div class="form-group">

<textarea class="form-control w-100" name="username" id="username" cols="10" rows="1" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" placeholder = 'Username'></textarea>
</div>

</div>
<div class="col-sm-6">
<div class="form-group">
<input class="form-control" name="password" id="password"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" placeholder = 'Enter Password'>
</div>
</div>
<div class="col-sm-6">
<div class="form-group">
<input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder = 'Enter email address'>
</div>
</div>
<div class="col-12">
<div class="form-group">
<input class="form-control" name="phone" id="phone" type="number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your number'" placeholder = 'Enter your number'>
</div>
</div>
</div>
<div class="form-group mt-3">
<button type="submit" class="button button-contactForm btn_4 boxed-btn">Send Message</button>
</div>
</form>
</div>
<div class="col-lg-4">
<div class="media contact-info">
<span class="contact-info__icon"><i class="ti-home"></i></span>
<div class="media-body">
<h3>Buttonwood, California.</h3>
<p>Rosemead, CA 91770</p>
</div>
</div>
<div class="media contact-info">
<span class="contact-info__icon"><i class="ti-tablet"></i></span>
<div class="media-body">
<h3>00 (440) 9865 562</h3>
<p>Mon to Fri 9am to 6pm</p>
</div>
</div>
<div class="media contact-info">
<span class="contact-info__icon"><i class="ti-email"></i></span>
<div class="media-body">
<h3>support@colorlib.com</h3>
<p>Send us your query anytime!</p>
</div>
</div>
</div>
</div>
</div>
</section>
{% endblock %}
